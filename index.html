<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Weather Forecast App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/main.css" rel="stylesheet">

		<!-- AngularJS library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
		<!-- AngularJS routing -->
		<script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
		<script src="https://code.angularjs.org/1.6.4/angular-resource.min.js"></script>
		<script src="https://code.angularjs.org/1.6.4/angular-sanitize.min.js"></script>
	</head>
	<body ng-app="weatherApp">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="page-header">
						<h1>Weather forecast <br><small>Precise forecast for your city</small></h1>
					</div>
				</div>
			</div>
		</div>

		<div ng-view></div>

		<!-- Modules -->
		<script src="js/app.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/weatherController.js"></script>
		<script src="js/controllers/cityController.js"></script>

		<!-- Directives -->
		<script src="js/directives/weatherBlock.js"></script>

		<!-- Services -->
		<script src="js/services/weatherData.js"></script>
	</body>
</html>
