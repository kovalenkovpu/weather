<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for the city..." ng-model="query">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Искать!</button>
				</span>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6"><h2>Результаты поиска:</h2></div>
	</div>
</div>
<div class="container">
	<weather-block ng-repeat="forecast in data | filter:{city: query} as results" info="forecast"></weather-block>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6" ng-if="results.length === 0"><h4>Совпадений не найдено.</h4></div>
	</div>
</div>
